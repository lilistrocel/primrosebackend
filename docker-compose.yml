version: '3.8'

services:
  # Backend API (Coffee & Ice Cream machines)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: k2-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - LOCAL_IP=${LOCAL_IP:-192.168.1.100}
      - FRONTEND_PORT=3001
      - BACKEND_PORT=3000
      - HOST=0.0.0.0
      - ENABLE_TUNNEL=true
    volumes:
      - ./coffee_machine.db:/app/coffee_machine.db
      - ./logs:/app/logs
      - ./public/uploads:/app/public/uploads
    networks:
      - k2-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Admin + Kiosk)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_BASE_URL=${API_URL:-http://localhost:3000}
    container_name: k2-frontend
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - k2-network

  # Cloudflare Tunnel (exposes services to internet)
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: k2-tunnel
    restart: unless-stopped
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared:/etc/cloudflared:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    networks:
      - k2-network

networks:
  k2-network:
    driver: bridge
