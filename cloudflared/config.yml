tunnel: 26f86a83-0b6f-4ccd-969e-e2f3b2c80a24
credentials-file: /etc/cloudflared/credentials.json

ingress:
  # Backend API for coffee/ice cream machines
  - hostname: coffee-api.hydromods.org
    service: http://backend:3000
    originRequest:
      connectTimeout: 30s
      noTLSVerify: true

  # Frontend kiosk interface
  - hostname: k2.hydromods.org
    service: http://frontend:80
    originRequest:
      connectTimeout: 30s
      noTLSVerify: true

  # Alternative frontend hostname
  - hostname: coffee.hydromods.org
    service: http://frontend:80
    originRequest:
      connectTimeout: 30s
      noTLSVerify: true

  # Catch-all rule (required)
  - service: http_status:404
